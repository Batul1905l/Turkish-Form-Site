<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
  

  
<form action="">

<label for="Ad">  Ad-</label>
<input type="text" name="Ad" id="Ad"
 placeholder="Ad" required>
<br>
<br>
<label for="Soyad">Soyad-</label>
<input type="text" name="Soyad" id="Soyad"
 placeholder="Soyad" required>
<br>
<br>
<label for="Sifre">Şifre-</label>
<input type="password" name="Sifre" id="Sifre"
 placeholder="123456..." max="6" required>
<br>
<br>
<label for="Eposta">E-posta-</label>
<input type="email" name="E-posta" id="Eposta"
placeholder="ex@gmail.com..." required>
<br>
<br>
<label for="telefon">Telefon-</label>
<input type="text" name="telefon" id="telefon"
placeholder="(555)-555-5555" required>
<br>
<br>
<label for="tarih">Doğum Tarihi-</label>
<input type="date" name="tarih" id="tarih">
<br>
<br>
<label for="cinsiyet">Cinsiyet-</label>
<label for="Kadın">Kadın</label>
<input type="radio" name="cinsiyet" id="Kadın" value="Kadın">
<label for="cinsiyet">Erkek</label>
<input type="radio" name="cinsiyet" id="Erkek" value="Erkek">
<br>
<br>
<label for="file">Dosya-</label>
<input type="file" accept=".pdf">
<p>Bilgi Gönderme Onayı</p>
<select name="onay" id="">
<option value="etti">Kabul Ediyorum</option>
<option value="etmedi">Kabul Etmiyorum</option>
<br>
<br></select>
<input type="reset">
<input type="submit">
<br>
<br>
<br>
<br>
<label for="">Şikayet Formu Göndermek İstiyorum-</label>
<input type="checkbox">
<br>
<br>
<textarea name="" id="" cols="35" rows="15"></textarea>
<br>
<br>
</form>

</body>
</html>
